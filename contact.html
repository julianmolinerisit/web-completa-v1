    <style>
        /*Contacto*/
    
        .espacio-contact {
            height: 100px;
            width: 100%;
        }


        .texto-uno {
            height: min-content;
            margin: 1%;
            text-align: center;
        }

        .titulo-cel {
            color: white;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin: 20px;
        }

        .imagen-cel {
            background-image: url('assets/img/cel-img.png');
            width: 650px;
            height: 1000px;
            display: flex;
            justify-content: center;
            background-repeat: no-repeat;

        }

        .btn-container {
            align-items: center;
            justify-content: center;
            margin: 20%
        }


        .nombre {
            margin: 4% 10%
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-gap: 100px;
            grid-auto-rows: 40px;
            grid-template-areas:
                "a b"
                "a b"
                "c d"
                "c d"
                "e f"
                "e f";
            margin-top: 100px;
        }

        .item1 {
            grid-area: a;
        }

        .item2 {
            grid-area: b;
        }

        .item3 {
            grid-area: c;
        }

        .item4 {
            grid-area: d;
        }

        .item5 {
            grid-area: e;
        }

        .item6 {
            grid-area: f;
        }

        .btn-red {
            display: inline-block;
            align-items: center;
            width: 150px;
            height: 150px;
            justify-content: center;
            text-decoration: none;
            color: var(--white);
            border: 1px solid var(--black);
            padding: 1px;
            border-radius: 30px;
        }

        .btn-red:hover {
            border: 1px solid var(--aquamarine);
            color: var(--aquamarine);
        }

.eins-modal-backdrop {
  left: 0;
  top: 0;
  height: 100%;
  z-index: 100;
  background: rgba(0, 0, 0, .6)
}

.eins-modal,
.eins-modal-backdrop {
  display: none;
  width: 100%;
  position: fixed
}

.eins-modal {
  overflow: auto;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  max-height: 100%;
  z-index: 101;
  padding: 0 15px
}

.eins-modal,
.eins-modal-content {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}

.eins-modal-content {
  width: 100%;
  max-width: 500px;
  margin: 15px auto;
  position: relative;
  background: #fff;
  border: 0 solid #000;
  padding: 35px;
  border-radius: 8px;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
  filter: alpha(opacity=0);
  -moz-opacity: 0;
  -khtml-opacity: 0;
  opacity: 0
}

.eins-modal-close {
  font-family: eins-modal-icons !important;
  font-style: normal;
  font-weight: 400;
  -webkit-font-feature-settings: normal;
  font-feature-settings: normal;
  font-variant: normal;
  text-transform: none;
  line-height: 1;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  position: absolute;
  display: block;
  cursor: pointer;
  color: #8f8f8f;
  font-size: 19px;
  width: 19px;
  padding: 7px;
  top: 0;
  right: 0;
  bottom: auto;
  left: auto;
  border: 2px solid #f0f0f0;
  border-radius: 8px;
  -webkit-border-radius: 8px;
  -moz-border-radius: 8px;
  -webkit-box-sizing: content-box;
  box-sizing: content-box
}

.eins-modal-close:hover {
  color: #f27474;
  border-color: #dedede
}

.eins-modal-close:after {
  content: "\e900"
}

.eins-modal-dark>.eins-modal-content {
  color: #fff;
  border-color: #000;
  background: #262626
}

.eins-modal-dark>.eins-modal-content .eins-modal-close {
  color: #b5b5b5;
  border-color: #333
}

.eins-modal-dark>.eins-modal-content .eins-modal-close:hover {
  color: #f27474;
  border-color: #404040
}

.eins-modal.eins-modal-lg>.eins-modal-content {
  max-width: 600px;
  padding: 40px;
  border-radius: 10px;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px
}

.eins-modal.eins-modal-lg>.eins-modal-content .eins-modal-close {
  font-size: 20px;
  width: 20px;
  padding: 8px
}

.eins-modal.eins-modal-sm>.eins-modal-content {
  max-width: 400px;
  padding: 35px;
  border-radius: 8px;
  -webkit-border-radius: 8px;
  -moz-border-radius: 8px
}

.eins-modal.eins-modal-sm>.eins-modal-content .eins-modal-close {
  font-size: 19px;
  width: 19px;
  padding: 7px;
  border-radius: 8px;
  -webkit-border-radius: 8px;
  -moz-border-radius: 8px
}

.eins-modal.eins-modal-xsm>.eins-modal-content {
  max-width: 300px;
  padding: 35px;
  border-radius: 8px;

.eins-modal.eins-modal-xsm>.eins-modal-content .eins-modal-close {
